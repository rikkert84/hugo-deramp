{{ define "main" }}
<h1>Plaatsen ({{ len .Pages }})</h1>

<div class="plaatsen-grid">
{{ range .Pages }}
  <div class="plaats-card">
    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    {{ if .Params.aantal_slachtoffers }}
      <span class="badge">{{ .Params.aantal_slachtoffers }} slachtoffers</span>
    {{ end }}
    {{ if .Params.co√∂rdinaten }}
      <small>üìç {{ .Params.co√∂rdinaten }}</small>
      <button onclick="zoomTo({{ .Params.co√∂rdinaten | split ',' | first | strings.TrimSpace }}, 
                           {{ .Params.co√∂rdinaten | split ',' | last | strings.TrimSpace }})">
        Zoom
      </button>
    {{ end }}
  </div>
{{ end }}
</div>

<!-- Nu kaart toevoegen -->
<div id="map" style="height:500px;"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script>
const map = L.map('map').setView([51.5, 3.8], 10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

// Dynamische markers
{{ range .Pages }}
  {{ $coords := .Params.co√∂rdinaten | split "," }}
  {{ if eq (len $coords) 2 }}
    {{ $lat := index $coords 0 | strings.TrimSpace | float }}
    {{ $lng := index $coords 1 | strings.TrimSpace | float }}
    L.marker([{{ $lat }}, {{ $lng }}])
      .bindPopup('<b>{{ .Title }}</b>')
      .addTo(map);
  {{ end }}
{{ end }}

function zoomTo(lat, lng) { map.setView([lat, lng], 14); }
</script>
{{ end }}
