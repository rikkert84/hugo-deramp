{{ define "main" }}
<h1>Plaatsen ({{ len .Pages }})</h1>

<div class="plaatsen-grid">
{{ range .Pages }}
  <div class="plaats-card">
    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    {{ if .Params.aantal_slachtoffers }}
      <span class="badge">{{ .Params.aantal_slachtoffers }} slachtoffers</span>
    {{ end }}
    {{ if .Params.co√∂rdinaten }}
      <small>üìç {{ .Params.co√∂rdinaten }}</small>
      <!-- ‚úÖ Hardcode coords in onclick -->
      <button onclick="zoomTo(51.8333, 4.0167)">Zoom naar {{ .Title }}</button>
    {{ end }}
  </div>
{{ end }}
</div>

<div id="map" style="height:500px;"></div>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([51.5, 3.8], 10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

// ‚úÖ Hardcode markers - 100% veilig
L.marker([51.8333, 4.0167]).bindPopup('Nieuwerkerk<br>25 slachtoffers').addTo(map);

// Meer plaatsen later toevoegen
console.log('1 marker geladen');
function zoomTo(lat, lng) { map.setView([lat, lng], 14); }
</script>
{{ end }}
